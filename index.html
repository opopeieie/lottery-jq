<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
      <link rel="stylesheet" href="./n.css">
      <link rel="stylesheet" href="./index.css">
	<script type="text/javascript" src="./jquery.min.js"></script>
    <!--

    <!--

    <div id="root">
      <div class="initial-page">
        <div class="input-block">
          <label >奖项</label>
          <input type="text" id="Award">
          <label >人数</label>
          <input type="text" id="numofp">
        </div>
        <div class="container">
          <a class="btn btn-4"><span>开始抽奖</span></a>
        </div>
      </div>

      <div class="start-page">
        <div class="start-title">
          <span>我是八等奖</span>
        </div>
        <div class="start-page-btn-group">
          <a href="#" class="action-button shadow animate yellow" id="repeat">重来</a>
          <a href="#" class="action-button shadow animate yellow" id="stop">停止</a>
          <a href="#" class="action-button shadow animate yellow" id="end">结束</a>
        </div>
      </div>
    </div>
